version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.1

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: 'Install dependencies'
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: 'Run tests'
          command: npm run test
          no_output_timeout: 25m
